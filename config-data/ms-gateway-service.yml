server:
  port: 80


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8091/eureka
  instance:
    hostname: localhost


spring:
  cloud:


    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: ms_empleo
          uri: lb://ms_empleo
          predicates:
            - Path=/empleos/**
